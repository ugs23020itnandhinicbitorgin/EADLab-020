<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d8ffea;
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        background-color: #ffffff;
        padding: 25px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .gender-options {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
        margin-top: 5px;
    }

    .gender-options label {
        font-weight: normal;
    }

    input[type="button"],
    input[type="reset"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        margin-top: 10px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="reset"] {
        background-color: #f44336;
    }

    input[type="button"]:hover,
    input[type="reset"]:hover {
        opacity: 0.9;
    }
</style>

</head>
<body>
    <h1>Student Registration Form</h1>
    <form action='/action_page.php' method='post'>
        <label for="sname" class="form-label">Name:</label>
        <input type="text" id="sname" name="sname" placeholder="Enter your Name" required>

        <label for="rollno" class="form-label">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" placeholder="Enter your Roll Number" required>

        <label for="email"  class="form-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label for="phoneno"  class="form-label">Phone Number:</label>
        <input type="number" id="phoneno" name="phoneno" required pattern="[0-9]{10}" placeholder="Enter 10 digit phone number">

        <p style="font-weight: bold;">Gender:</p>
        <input type="radio" id="female" name="gender" value="FEMALE">
        <label for="female">FEMALE</label><br>
        <input type="radio" id="male" name="gender" value="MALE">
        <label for="male">MALE</label><br><br>

        <label for="branch" class="form-label">Branch:</label>
        <select id="branch" name="branch">
            <option value="cse">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="ece">Electronics and Communication</option>
            <option value="eee">Electrical and Electronics</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
            <option value="chemical">Chemical</option>
        </select><br><br>

        <input type="button" value="Register" onclick="alert('Registration Successful!')">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
